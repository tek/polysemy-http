name: polysemy-http
version: 0.4.0.6
synopsis: Polysemy Effect for Http-Client
github: tek/polysemy-http
description: See <https://hackage.haskell.org/package/polysemy-http/docs/Polysemy-Http.html>
license: BSD-2-Clause-Patent
license-file: LICENSE
author: "Torsten Schmits"
maintainer: "tek@tryp.io"
copyright: "2020 Torsten Schmits"
category: Network
build-type: Simple

extra-source-files:
  - readme.md
  - changelog.md

library:
  source-dirs: lib
  other-modules:
    - Prelude
  generated-other-modules:
    - Paths_polysemy_http

dependencies:
  - aeson >= 1.4
  - ansi-terminal >= 0.10.3
  - name: base
    version: ">= 4 && < 5"
    mixin:
      - hiding (Prelude)
  - bytestring
  - case-insensitive >= 1.2
  - composition >= 1.0.2
  - containers
  - data-default >= 0.7
  - either >= 5.0.1
  - http-client >= 0.6.4
  - http-client-tls >= 0.3.5
  - http-types >= 0.12.3
  - lens >= 4
  - polysemy >= 1.6
  - polysemy-log >= 0.2.2.1
  - polysemy-plugin >= 0.4
  - relude >= 0.7
  - string-interpolate >= 0.2.1
  - template-haskell
  - text
  - time

ghc-options:
  - -fplugin=Polysemy.Plugin
  - -flate-specialise
  - -fspecialise-aggressively
  - -Wall

tests:
  polysemy-http-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hedgehog
      - name: polysemy-http
        mixin:
          - hiding (Prelude)
          - (Polysemy.Http.Prelude as Prelude)
      - tasty
      - tasty-hedgehog
  polysemy-http-integration:
    main: Main.hs
    source-dirs: integration
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hedgehog
      - network
      - name: polysemy-http
        mixin:
          - hiding (Prelude)
          - (Polysemy.Http.Prelude as Prelude)
      - servant
      - servant-server
      - servant-client
      - tasty
      - tasty-hedgehog
      - warp

default-extensions:
  - AllowAmbiguousTypes
  - ApplicativeDo
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingVia
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PackageImports
  - PartialTypeSignatures
  - PatternGuards
  - PatternSynonyms
  - PolyKinds
  - QuantifiedConstraints
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - RecursiveDo
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - TypeSynonymInstances
  - UndecidableInstances
  - UnicodeSyntax
  - ViewPatterns
