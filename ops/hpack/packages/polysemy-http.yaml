name: polysemy-http
version: 0.6.0.0
synopsis: Polysemy Effects for HTTP clients
github: tek/polysemy-http
description: See <https://hackage.haskell.org/package/polysemy-http/docs/Polysemy-Http.html>
license: BSD-2-Clause-Patent
license-file: LICENSE
author: "Torsten Schmits"
maintainer: "haskell@tryp.io"
copyright: "2020 Torsten Schmits"
category: Network
build-type: Simple

extra-source-files:
  - readme.md
  - changelog.md

library:
  source-dirs: lib
  dependencies:
    - name: base
      version: '>= 4 && < 5'
      mixin:
        - hiding (Prelude)
    - aeson >= 1.4
    - ansi-terminal >= 0.10.3
    - case-insensitive >= 1.2
    - data-default >= 0.2
    - exon >= 0.3
    - http-client >= 0.5.14
    - http-client-tls >= 0.3.1
    - http-types >= 0.12.3
    - incipit >= 0.1.0.3
    - lens >= 4
    - polysemy >= 1.6
    - polysemy-log >= 0.5
    - polysemy-plugin >= 0.4
    - polysemy-time >= 0.3
    - template-haskell
    - time
  when:
    condition: false
    generated-other-modules:
      - Paths_polysemy_http

ghc-options:
  - -fplugin=Polysemy.Plugin
  - -flate-specialise
  - -fspecialise-aggressively
  - -Wall

tests:
  polysemy-http-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: base
        version: ">= 4 && < 5"
        mixin:
          - hiding (Prelude)
      - exon
      - hedgehog
      - http-client
      - incipit
      - polysemy
      - polysemy-http
      - polysemy-plugin
      - tasty
      - tasty-hedgehog
    when:
      condition: false
      generated-other-modules:
        - Paths_polysemy_http
  polysemy-http-integration:
    main: Main.hs
    source-dirs: integration
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: base
        version: ">= 4 && < 5"
        mixin:
          - hiding (Prelude)
      - aeson
      - exon
      - hedgehog
      - http-client
      - incipit
      - lens
      - network
      - polysemy
      - polysemy-http
      - polysemy-plugin
      - polysemy-time
      - servant
      - servant-server
      - servant-client
      - tasty
      - tasty-hedgehog
      - warp
    when:
      condition: false
      generated-other-modules:
        - Paths_polysemy_http

default-extensions:
  - AllowAmbiguousTypes
  - ApplicativeDo
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingVia
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PackageImports
  - PartialTypeSignatures
  - PatternGuards
  - PatternSynonyms
  - PolyKinds
  - QuantifiedConstraints
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - RecursiveDo
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - TypeSynonymInstances
  - UndecidableInstances
  - UnicodeSyntax
  - ViewPatterns
